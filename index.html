
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transportes</title>

</head>
<body>
  <header>
    <h1>TRANSPORTES CHEMO</h1>
  </header>
  <article>
    <div >
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" placeholder="Nombre">
    </div>
    <div >
        <label for="lastName">Apellido:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Apellido">
    </div>
    <div >
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="example@domain.com">
    </div>
    <div >
        <label for="date">Fecha de salida:</label>
        <input type="time" class="form-control" id="horario">
    </div>

    <div>
        <label for="adults">Cantidad de pasajeros adultos:</label>
        <input type="number" id="adultos" name="adultos" min="1" max="4" value="1">
      </div>
      <div>
        <label for="children">Cantidad de pasajeros menores:</label>
        <input type="number" id="niños" name="niño" min="0" max="4" value="0">
      </div>
      <button onclick="calcularCosto()">Calcular costo</button>
      
  </article>
    
      <!-- <div id="ticket"></div> -->
    

    <footer>
      <script src="script.js"></script>
    </footer>
    

</body>
</html>
